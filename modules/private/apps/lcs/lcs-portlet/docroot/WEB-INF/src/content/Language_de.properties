the-services-include-portal-analytics-fix-packs-management-and-portal-properties-analysis=Die Dienste umfassen die Analytik des Portals, Fixpack-Verwaltung sowie die Analyse der Portaleigenschaften. Durch die Aktivierung erlauben Sie Liferay Connected Services auf Metriken, installierte Fixpacks und Eigenschaften Ihres Portals zuzugreifen. Liferay Connected Services greift dabei nicht auf Eigenschaften zu, die <span class="{0}">sensible Daten</span> enthalten.
