by-enabling-fix-packs-management-you-will-be-able-to-see-if-there-are-updates-for-your-fix-packs-and-download-updates-to-your-portal=Durch das Aktivieren der Fixpack-Verwaltung sehen Sie, ob Updates für Ihr Portal bereitstehen. Liferay Connected Services greift dabei auf Informationen zu den von Ihnen installierten Fixpacks zu.
by-enabling-portal-analytics-you-will-be-able-to-see-metrics-data-of-your-portal-for-example-page-and-portlet-load-times-and-analyze-portal-performance=Durch das Aktivieren der Portalanalytik, sammel LCS Performancedaten Ihres Portals und seiner Sites. Dies beinhaltet Seiten- und Portletladezeiten, Metriken zu Garbage-Collection, Speicher und mehr.
by-enabling-portal-properties-analysis-you-will-be-able-to-compare-your-portals-properties-to-default-properties-of-your-portal-version=Durch das Aktivieren der Analytik der Portaleigenschaften können Sie die Eigenschaften Ihres Portals mit den Standardeigenschaften der entsprechenden Portalversion vergleichen. Liferay Connected Services greift dabei nicht auf Eigenschaften zu, die <span class="{0}">sensible Daten</span> enthalten.
